<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="/dist/style.css">
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>VueApp</h3>
            <div class="form-group">
                <vue-app></vue-app>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="/dist/mm.js"></script>
<script src="https://cdn.bootcss.com/vue/2.2.4/vue.js"></script>
<script src="https://unpkg.com/vuex@3.0.1"></script>

<script type="text/javascript">
    /* global MM, $ */
    var api = {
        baseUrl: 'http://127.0.0.1:8000/api/admin/filer/',
        listUrl: 'list/',
        downloadUrl: 'download',
        uploadUrl: 'upload'
    };

    Vue.use(MM);

    new Vue({
        el: 'vue-app',
        render: h => h({
            template: `<vue-media-manager :opts="options"></vue-media-manager>`,
            created() {

                this.options = {
                    api: api,
                    multipleSelection: true,
                    onSelect: function ({selected}) {
                        console.log(selected);
                    }
                };
            },
        })
    });

</script>

</body>

</html>
